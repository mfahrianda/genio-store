<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Varela+Round"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Genio store</title>
  </head>

  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand" href="#home">
          <img
            src="./assets/genio-logo.jpg"
            width="30"
            height="30"
            alt="genio-logo"
          />
          Genio store
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link active" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
            <a class="nav-item nav-link" href="#">Features</a>
            <a class="nav-item nav-link" href="#">Pricing</a>
            <a class="nav-item nav-link" href="#">About</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- !navbar -->

    <!-- Jumbotron -->
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">
          Everyone's <span>safe</span> and <span>comfortable</span> online shop
        </h1>
        <a class="nav-item btn btn-primary" href="#">Start shopping!</a>
      </div>
    </div>
    <!-- !Jumbotron -->

    <!-- Products -->
    <section class="products" id="products">
      <div class="container">
        <div class="row mb-5">
          <div class="col">
            <h5>Product</h5>
          </div>
        </div>
        <div class="card-deck">
          <div class="card">
            <a
              href="https://www.tokopedia.com/genioclean/genio-cleaner-super-power-500-ml-tanpa-kuas"
            >
              <img
                class="card-img-top img-thumbnail"
                src="./assets/1.jpg"
                alt="genio cleaner super power 500ml"
              />
            </a>
          </div>
          <div class="card">
            <a
              href="https://www.tokopedia.com/genioclean/genio-autoseal-wax-mobil-spray-coating-265-ml"
            >
              <img
                class="card-img-top img-thumbnail"
                src="./assets/2.jpg"
                alt="genio autoseal"
              />
            </a>
          </div>
          <div class="card">
            <a
              href="https://www.tokopedia.com/genioclean/all-purpose-cleaner-stain-pembersih-noda-interior-265ml"
            >
              <img
                class="card-img-top img-thumbnail"
                src="./assets/3.jpg"
                alt="genio all purpose cleaner"
              />
            </a>
          </div>
          <div class="card">
            <a
              href="https://www.tokopedia.com/genioclean/genio-cleaner-super-power"
            >
              <img
                class="card-img-top img-thumbnail"
                src="./assets/4.jpeg"
                alt="genio cleaner super popper"
              />
            </a>
          </div>
          <div class="card">
            <a
              href="https://www.tokopedia.com/genioclean/genio-glass-cleaner-60-ml"
            >
              <img
                class="card-img-top img-thumbnail"
                src="./assets/5.jpg"
                alt="genio glass cleaner"
              />
            </a>
          </div>
        </div>
      </div>
    </section>
    <!-- Products -->

    <!-- videos and testimony  -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
